<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>PokéDex</title>
</head>

<body id="body">
    <main class="container-xxl">
        <header class="main-header">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1 class="fs-1 fw-bold">PokéDex</h1>
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" placeholder="Pokémon name" id="pokemonSearchInput"/>
                        <button class="btn btn-outline-light" type="button" id="pokemonSearchButton">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        <section class="main-section" id="main-section">
            <div class="container text-center pt-xxl-5">
                <div class="row row-cols-4" id="cards"></div>
            </div>
        </section>
        <section class="position-absolute top-50 start-50 translate-middle w-75" id="float-section">
            <div class="container">
                <button type="button" class="btn-close fs-3" aria-label="Close" id="close-button"></button>
                <!-- Fila 1 -->
                <div class="row" id="row">
                    <h2 class="text-center fw-bold text-uppercase" id="pokemon-title"></h2>
                    <h4 class="text-center" id="pokemon-id"></h4>
                </div>
                <!-- Fila 2 -->
                <div class="row row-cols-2">
                    <!-- Columna 1 -->
                    <div class="col text-center">
                        <img src="" alt="" id="pokemon-img"/>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col pt-xxl-5">
                        <d class="row row-cols-2 ">
                            <!-- Columna 2-1 -->
                            <div class="col">
                                <h5>Base Experience: <span id="base"></span></h5>
                            </div>
                            <!-- Columna 2-2 -->
                            <div class="col">
                                <h5>Height: <span id="height"></span></h5>
                            </div>
                            <!-- Columna 2-3 -->
                            <div class="col pt-xxl-3">
                                <h5>Species: <span id="species" class="text-capitalize"></span></h5>
                            </div>
                            <!-- Columna 2-4 -->
                            <div class="col pt-xxl-3">
                                <h5>Weight: <span id="weight"></span></h5>
                            </div>
                            <!-- Columna 2-5 -->
                            <div class="col pt-xxl-3" id="abilities">
                            </div>
                            <!-- Columna 2-6 -->
                            <div class="col pt-xxl-3" id="types">
                            </div>
                            <!-- Columna 2-7 -->
                            <div class="col pt-xxl-3" id="stats">
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <footer class="text-center mt-xxl-5 mb-xxl-3">
            &copy; Desarrollada por Mauricio Reyes Campos.
        </footer>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script src="./assets/lib/bootstrap.min.js"></script>
</body>

</html>
